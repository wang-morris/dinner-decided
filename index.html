<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300;400;500;700&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <header>
    </header>
    <div class="main-footer-wrapper">
      <main>
        <div class="container">
          <div class="row logo-banner">
            <div class="header-container">
              <div class="column-half logo">
                <h2>dinner <b>decided</b></h2>
              </div>
              <div class="column-half menu-column">
                <div class="menu-bar">
                  <a class="header-items featured-link" href="">Featured</a>
                  <a class="header-items favorite-link" href="">Favorites</a>
                  <input class="header-items" id="search" type="text" placeholder="search by main ingredient">
                  <button class="header-items search-button">Search</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <h1>Recipe of The Day</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half meal-column-section img-container">
              <img class="recipe-img" src="https://cdn-icons-png.flaticon.com/512/4671/4671171.png"
                alt="image placeholder">
              <h4 class="meal-name">Meal Name</h4>
            </div>
            <div class="column-half meal-column-section">
              <div class="recipe-container">
                <div class="toggler">
                  <button class="recipe-button active">Ingredients</button>
                  <button class="recipe-button">About</button>
                </div>
                <textarea class="ingredients-textarea" readonly></textarea>
                <div class="about-container" style="display: none;">
                  <p id="about-link"></p>
                </div>
                <p class="about-link"></p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full favorite-button">
              <button class="add-favorite">Add recipe to favorites</button>
            </div>
          </div>
        </div>
      </main>
      <div class="row footer-row">
        <div class="column-full footer">
          <a class="footer-links" href="">
            <img class="footer-symbol" src="https://cdn-icons-png.flaticon.com/512/3341/3341539.png"
              alt="featured meal image of fork and knife">
            Featured
          </a>
          <a class="footer-links" href="">
            <img class="footer-symbol" src="https://cdn-icons-png.flaticon.com/512/2902/2902475.png"
              alt="star symbol for favorites">
            Favorites
          </a>
          <button class="footer-links">
            <img class="footer-symbol" src="https://cdn-icons-png.flaticon.com/512/3106/3106797.png">
            Search
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
